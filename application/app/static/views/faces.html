<div class="columns large-12">

<div ng-show="sidewall||sidesearch"style="position:absolute;  margin-left:-30px;  z-index:999;" class="row">
    <div style="" class="columns large-4">
    &nbsp;
    </div>
    <div ng-if="sidewall" class="columns panel large-6">
        <div ng-init="$wall = getFromModel('Question',{'category':content.options.group})">
                <form name="ask" ng-init="$question={'category':content.options.group}" >
                    <input     ng-model="$question.name"  class="columns large-12" name="name" type="text" placeholder="Тема вопроса" />
                    <textarea  ng-model="$question.text" class="columns large-12" placholder="Текст вопроса" name="text"> </textarea>
                    <button  ng-click="Ask($question);"  class="small large-12 columns"> submit </button>
                    </form>
                <div  class="columns large-12">
                    <h5 class="subheader"> Вопросы раздела </h5>
                </div>
                <div class="columns large-12" ng-repeat="w in $wall.data">
                    
                        <div class="panel"> <a href='#/question/{{w.id}}/'> {{w.name}} </a> </div>
                </div>
        </div>

 
    </div>
    <div ng-if="sidesearch" style="" class="columns panel large-6">
    Поиск ответа
    </div>
</div>


<div style="position:absolute; left:100%; margin-left:20px;">
    <ul> 
        <li> <a ng-click="sidewall=!sidewall" href> Стена </a></li>
    </ul>
</div>  

 <div ng-init="$data = getFromModel('User', content.options)">
        <div ng-repeat="i in $data.data">
            <div style="float:left;" class="large-3">
                <a ng-click="$parent.profile=i; scrollTo(0,600);" href ><img src="/static/media/thumb_{{i.img}}" alt="{{i.name}}" /></a>
            </div>
            <div ng-if="($index+1) == ($data.data.length/2) || ($index+1)==(($data.data.length+1)/2) ">
                <div id="profile" style="position:relative; z-index:9999;" ng-include="'/static/views/profile.html'"  ng-show="$parent.profile">
                </div>
            </div>
       
             </div>
    </div>
</div>
