

{% extends "nong.html" %}
{% block content %}
<div class="row">
<div class="columns large-8 large-centered" style="margin-top:120px;">
<div class="panel" style="margin:4%;">
<form enctype=multipart/form-data action="" method="post" name="login">
    {% for field in form %}
    <div class="">
      <label> 
          {% if field.type!='CSRFTokenField' %}
            {{field.label}}
          {% endif %}
          
          {{field}}
      </label>
    </div>
    
    {% endfor %}
    
    <div class="">
    <p><input class="button" name="submit" type="submit" value="Продолжить"></p>
    </div>
</form>
    </div>
</div>
</div>
{% endblock %}
